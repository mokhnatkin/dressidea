{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Список вопросов с сайта</h1>
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>N</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Дата-время</th>
                <th>Вопрос</th>                
            </tr>
                {% for q in questions %}
                    <tr>
                        <td><a href="{{ url_for('question',q_id=q.id) }}">{{ q.id }}</a></td>
                        <td>{{ q.name }}</td>
                        <td>{{ q.phone }}</td>
                        <td>{{ moment(q.timestamp).format('LLL') }}</td>
                        <td>{{ q.question }}</td>
                    </tr>
                {% endfor %}            
        </table>
    </div>

{% endblock %}
