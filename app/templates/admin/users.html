{% extends "base.html" %}

{% block app_content %}
<h1>Список пользователей</h1>
<div>
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Имя пользователя</th>
                <th>e-mail</th>
                <th>Роль</th>
                <th>Изменить роль</th>
                <th>Изменить пароль</th>
            </tr>
            {% for u in users %}
            <tr>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>
                <td><a href="{{ url_for('auth.edit_user_role',item_id=u.id) }}">Изменить роль</a></td>
                <td><a href="{{ url_for('auth.change_password',item_id=u.id) }}">Изменить пароль</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
