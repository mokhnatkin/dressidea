{% extends "base.html" %}

{% block app_content %}
    <h1>Вопрос с сайта: <i>{{ question.id }}</i></h1>
    <h2><i>{{ question.name }}</i> в <i>{{ moment(question.timestamp).format('LLL') }}</i></h2>
    <br>
    <h2>Телефон: <i>{{ question.phone }}</i></h2>
    <br>
    <p>Текст вопроса:</p>
    <p>{{ question.question }}</p>

 
{% endblock %}
